<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.css">

</head>

<body>


    <div class="container">
        <h1>Last Bill</h1>
        <!-- "BuyerName": "k5",
        "BuyerAddress": "",
        "BuyerGST": "",
        "InvoiceNo": "",
        "InvoiceDate": "",
        "InvoiceStateCode": "", -->

        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
                <label for="BuyerNameId" class="form-label">Buyer name</label>
                <input type="text" class="form-control" id="HtmlId-BuyerName" value="Mark" required name="BuyerName">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="BuyerAddressId" class="form-label">Buyer Address</label>
                <input type="text" class="form-control" id="BuyerAddressId" value="Otto" name="BuyerAddress">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="BuyerGSTId" class="form-label">BuyerGST</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="BuyerGSTId">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required name="BuyerGST">
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom05" class="form-label">Zip</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>

        </form>
        <table id="table" class="table table-bordered table-striped" data-show-footer="true" data-toolbar="#toolbar">
            <thead>
                <tr>
                    <th data-field="KS-Serial" data-formatter="window.GlobalSerialFormatter">#</th>
                    <th data-field="ItemName" data-width="200" data-type="text">ItemName</th>
                    <th data-field="Rate" data-type="number">Rate</th>
                    <th data-field="Qty" data-type="number">Qty</th>
                    <th data-field="Amount" data-type="number">Amount</th>
                    <th data-field="FK" data-type="number">FK</th>
                    <th data-field="KS-Save">Options</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th></th>
                    <th><input class="form-control" id="HtmlId-ItemName" name="ItemName" autocomplete="off" autofocus>
                    </th>
                    <th><input type="number" class="form-control" id="HtmlId-Rate" name="Rate" autocomplete="off"></th>
                    <th><input type="number" class="form-control" id="HtmlId-Qty" name="Qty" autocomplete="off"></th>
                    <th><input type="number" class="form-control" id="HtmlId-Amount" name="Amount" autocomplete="off">
                    </th>
                    <th><input class="form-control" id="HtmlId-FK" name="FK" autocomplete="off"></th>
                    <th><button class="btn btn-sm btn-success save-btn" id="TableFooterSaveButtonId"
                            data-index="">Save</button></th>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.24.1/dist/bootstrap-table.min.js"></script>

    <script>window.RupeeFormatter = (value) => {
            if (value === null || value === undefined || value === '') return '';
            return `â‚¹ ${parseFloat(value).toFixed(2)}`;
        };

        window.GlobalSerialFormatter = (value, row, index) => {
            return index + 1;
        };
    </script>

    <script type="module" src="./Js/Index/entryFile.js"></script>
</body>

</html>
