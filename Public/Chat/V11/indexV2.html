<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Chat Sidebar</title>
    <style>
        /* Smooth sidebar width transition */
        #leftSidebar {
            transition: width 0.3s;
        }

        /* Hide text in collapsed state */
        .sidebar-collapsed .sidebar-text {
            display: none;
        }

        /* Adjust profile section in collapsed state */
        .sidebar-collapsed #logoSection {
            justify-content: center;
        }
    </style>
</head>

<body class="h-screen overflow-hidden flex items-center justify-center" style="background: #edf2f7;">
    <div class="flex h-screen w-screen antialiased text-gray-800">
        <div class="flex flex-row h-full w-full overflow-x-hidden">

            <!-- LEFT SIDEBAR -->
            <div id="leftSidebar" class="flex flex-col py-2 pl-3 pr-2 w-64 bg-white flex-shrink-0">

                <!-- Collapse/Expand Button -->
                <button id="collapseSidebarBtn" class="p-2 mb-2 rounded hover:bg-gray-200 text-gray-700 self-end">
                    <i class="fa-solid fa-angle-left"></i>
                </button>

                <!-- Profile Header -->
                <div id="logoSection" class="flex items-center bg-indigo-500 rounded-lg p-2 text-white">
                    <!-- User Logo -->
                    <div class="h-12 w-12 rounded-full overflow-hidden">
                        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Logo"
                            class="h-full w-full" />
                    </div>

                    <!-- Profile Text -->
                    <div class="flex items-center justify-between flex-1 ml-2 sidebar-text">
                        <span class="text-lg font-semibold">Profile</span>
                        <button id="settingsBtn" class="ml-4 p-2 rounded-full hover:bg-indigo-600">âœŽ</button>
                    </div>
                </div>

                <!-- Profile Section -->
                <div id="profile-section"
                    class="relative bg-indigo-100 border border-gray-200 mt-2 w-full py-6 px-4 rounded-lg hidden">
                    <!-- Close Button -->
                    <button id="closeProfileBtn"
                        class="absolute top-2 left-2 text-indigo-600 hover:text-red-500 text-xl font-bold">
                        <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <!-- Profile Content -->
                    <div class="flex flex-col items-center">
                        <div class="h-32 w-32 rounded-full border overflow-hidden">
                            <img src="https://cdn.dribbble.com/users/42048/screenshots/8350927/robotintro_dribble.gif"
                                alt="Avatar" class="h-full w-full" />
                        </div>
                        <div class="flex items-center mt-2">
                            <div class="text-sm font-semibold" id="UserNameId">KeshavSoft</div>
                            <button class="ml-2 text-gray-500 hover:text-indigo-600" id="ChangeNameId">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <div class="text-xs text-gray-500">Software Manager</div>
                        <div class="flex flex-row items-center mt-3">
                            <div class="flex flex-col justify-center h-4 w-8 bg-indigo-500 rounded-full">
                                <div class="h-3 w-3 bg-white rounded-full self-end mr-1"></div>
                            </div>
                            <div class="leading-none ml-1 text-xs">Active</div>
                        </div>
                    </div>
                </div>

                <!-- Conversations -->
                <div class="flex flex-col mt-8 sidebar-text">
                    <div class="flex flex-row items-center justify-between text-xs">
                        <span class="font-bold">Online</span>
                        <span class="flex items-center justify-center bg-gray-300 h-4 w-4 rounded-full">3</span>
                    </div>
                    <div class="flex flex-col space-y-1 mt-4 -mx-2 h-48 overflow-y-auto" id="active-convos-list">
                        <!-- New conversations will be added here -->
                    </div>
                </div>

            </div>

            <!-- CHAT AREA -->
            <div class="flex flex-col flex-auto h-full p-6">
                <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4">
                    <div class="flex flex-col h-full overflow-x-auto mb-4">
                        <div class="flex flex-col h-full">
                            <div class="grid grid-cols-12 gap-y-2">
                                <!-- Messages will be dynamically added here -->
                            </div>
                        </div>
                    </div>

                    <!-- Input Box -->
                    <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
                        <div>
                            <button class="flex items-center justify-center text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                    </path>
                                </svg>
                            </button>
                        </div>
                        <div class="flex-grow ml-4">
                            <div class="relative w-full">
                                <input id="ToSendMessageId" type="text"
                                    class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
                                    placeholder="Add new conversation..." />
                                <button
                                    class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600"
                                    type="button" id="add-convo-btn">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                        </path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="ml-4">
                            <button
                                class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0"
                                id="SendButtonId" type="button">
                                <span>Send</span>
                                <span class="ml-2">
                                    <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Templates for dynamic content (messages, conversations) -->
    <template id="convo-template">
        <button class="flex flex-row items-center hover:bg-gray-100 rounded-xl p-2">
            <div class="flex items-center justify-center h-8 w-8 bg-green-200 rounded-full convo-initial">N</div>
            <div class="ml-2 flex flex-col relative sidebar-text">
                <div class="flex items-center space-x-2">
                    <span class="text-sm font-semibold convo-name">New Name</span>
                    <span class="h-2 w-2 bg-green-500 rounded-full inline-block"></span>
                </div>
                <span class="text-xs text-gray-500 last-seen">Last seen: 10:30 PM</span>
            </div>
        </button>
    </template>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const settingsBtn = document.getElementById("settingsBtn");
            const closeBtn = document.getElementById("closeProfileBtn");
            const profileSection = document.getElementById("profile-section");
            const logoSection = document.getElementById("logoSection");

            settingsBtn.addEventListener("click", () => {
                logoSection.classList.add("hidden");
                profileSection.classList.remove("hidden");
            });

            closeBtn.addEventListener("click", () => {
                profileSection.classList.add("hidden");
                logoSection.classList.remove("hidden");
            });

            // Collapse/Expand Sidebar
            const collapseBtn = document.getElementById("collapseSidebarBtn");
            const leftSidebar = document.getElementById("leftSidebar");
            const collapseIcon = collapseBtn.querySelector("i");

            collapseBtn.addEventListener("click", () => {
                if (leftSidebar.classList.contains("w-64")) {
                    leftSidebar.classList.remove("w-64");
                    leftSidebar.classList.add("w-16");
                    leftSidebar.classList.add("sidebar-collapsed");
                    collapseIcon.classList.remove("fa-angle-left");
                    collapseIcon.classList.add("fa-angle-right");
                } else {
                    leftSidebar.classList.remove("w-16");
                    leftSidebar.classList.remove("sidebar-collapsed");
                    leftSidebar.classList.add("w-64");
                    collapseIcon.classList.remove("fa-angle-right");
                    collapseIcon.classList.add("fa-angle-left");
                }
            });

            // Update last seen time
            const updateLastSeenTimes = () => {
                const lastSeenSpans = document.querySelectorAll('.last-seen');
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedHours = hours % 12 || 12;
                const formattedMinutes = String(minutes).padStart(2, '0');
                const timeString = `${formattedHours}:${formattedMinutes} ${ampm}`;

                lastSeenSpans.forEach(span => {
                    span.textContent = `Last seen: ${timeString}`;
                });
            };
            updateLastSeenTimes();
            setInterval(updateLastSeenTimes, 60000);
        });
    </script>
</body>

</html>
